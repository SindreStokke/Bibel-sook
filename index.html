  <script type="text/javascript">

  window.onload = oppstart;

  var book = document.getElementById('book_selection').value;
  var chapter = document.getElementById('chapter_selection').value;
  var verse = document.getElementById('verse_selection').value;

  function oppstart() {
    document.getElementById("search").onclick = go_to;
    document.getElementById("book_selection").onkeyup = go_enter;
    document.getElementById("chapter_selection").onkeyup = go_enter;
    document.getElementById("verse_selection").onkeyup = go_enter;
    document.getElementById("search").onkeyup = go_enter;
  }

  function go_to() {
    window.location.href = "https://www.bible.com/no/bible/29/" + document.getElementById('book_selection').value +"."+ document.getElementById('chapter_selection').value +"."+ document.getElementById('verse_selection').value;
  }

  function go_enter() {
    if (event.keyCode == 13) {
      window.location.href = "https://www.bible.com/no/bible/29/" + document.getElementById('book_selection').value +"."+ document.getElementById('chapter_selection').value +"."+ document.getElementById('verse_selection').value;
    }
  }

  </script>
